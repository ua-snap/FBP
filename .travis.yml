language: swift 

osx_image: xcode12.2
env:
  matrix:
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone 11 Pro'
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone 11'

env:
    - PROJECT_NAME=ua-snap/FBP

install: (cd $PROJECT_NAME && swift package update)

script:
    - (cd $PROJECT_NAME && swift build)
    - (cd $PROJECT_NAME && swift test)
